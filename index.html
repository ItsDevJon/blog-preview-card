<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="css/output.css">

    <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="h-dvh flex flex-col justify-center items-center gap-10 m-0 font-(family-name:--bp-font-family) bg-(--bp-color-yellow)">
    <main>
        <article class="group max-w-[384px] flex flex-col space-y-6 p-6 m-6 border rounded-[20px] shadow-[8px_8px_0px_0px_#000] hover:shadow-[16px_16px_0px_0px_#000] transition-shadow text-(--bp-color-gray-950) bg-(--bp-color-white) hover:cursor-pointer">
            
            <!-- Card image -->
            <img 
                src="assets/images/illustration-article.svg" 
                alt="Blog article image" 
                class="rounded-[10px]"
            />

            <!-- Card content -->
            <div class="flex flex-col space-y-3">

                <!-- Category -->
                <div class="w-fit px-3 py-1 rounded-sm bg-(--bp-color-yellow)">
                    <span class="bp-text-preset-3 font-bold!">Learning</span>
                </div>
                
                <!-- Published date -->
                <span class="bp-text-preset-3">
                    Published 21 Dec 2023
                </span>
                
                <!-- Title -->
                <h2 class="bp-text-preset-1 group-hover:text-(--bp-color-yellow)">
                    HTML & CSS foundations
                </h2>

                <!-- Description -->
                <p class="bp-text-preset-2 text-(--bp-color-gray-500)">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>

            <!-- Author information -->
            <div class="flex gap-3 items-center">
                <img 
                    src="assets/images/image-avatar.webp" 
                    alt="Avatar of Greg Hooper" 
                    class="w-[32px]"
                />
                <span class="bp-text-preset-3 font-bold!">Greg Hooper</span>
            </div>

        </article>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
